<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/css/bootstrap.min.css" />
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<title></title>
</head>
<body>

	<div class="container">
		<form class="form-horizontal" role="form" action="#"
			th:object="${formData}" th:action="@{/add}">
			<div class="form-group">
				<label for="inputName">Name</label> <input type="text"
					th:field="*{datePlanted}" class="form-control" id="inputName"
					placeholder="Product Name" />
			</div>
			<div class="form-group">
				<label for="inputPrice">Price</label> <input type="number"
					class="form-control" id="inputPrice" placeholder="0.00" />
			</div>

			<div class="form-group">
				<label for="inputDescription">Description</label>
				<textarea class="form-control" id="inputDescription" rows="5"
					placeholder="Product Description..."></textarea>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
