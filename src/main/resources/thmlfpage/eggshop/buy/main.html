<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/dengshaobing/css/bootstrap.min.css" />
<script src="/dengshaobing/js/jquery-3.1.0.min.js"></script>
<script src="/dengshaobing/js/bootstrap.min.js"></script>

<title></title>
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div class="container" th:fragment="header">
		<nav class="navbar-default navbar-fixed-top">

			<div class="pull-left" style="margin: 10px">
				<img src="/dengshaobing/img/techlink/bootstrap.ico"
					th:src="${userInfo.HEADIMGURL}" alt="..." /> <label
					th:label="${userInfo.NICKNAME}">User Name</label>
			</div>
			<div class="pull-right" style="margin: 10px">
				<a class="btn btn-primary" type="button"
					th:href="@{shoppingcart(AT=${AT})}"> <span
					class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
					<span class="badge" th:text="${cartInfo.COUNT}"></span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="thumbnail" th:each="recode : ${mapList}">
				<img src="/dengshaobing/img/test/itemmock.png" alt="..." />
				<div class="caption">
					<h3 th:text="${recode.NAME}"></h3>
					<p th:text="${recode.REMARK}"></p>
					<p>
						<a th:href="@{item(rowUC=${recode[1]},AT=${AT})}"
							class="btn btn-primary" role="button">View</a> <a href="#"
							class="btn btn-default" role="button">Add to Cart</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
