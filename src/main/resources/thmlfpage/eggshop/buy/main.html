<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{::link})">
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div th:replace="/eggshop/common/fragment :: header-user-shoppingcart"></div>
	<div class="container">
		<div class="panel panel-default media" th:each="recode : ${mapList}">
			<a class="media-left"
				th:href="@{item(rowUC=${recode.UNIQUE_CODE},AT=${AT})}"> <img
				th:src="@{'/'+${recode.THUMBNAIL_PATH}}"
				style="width: 64px; height: 64px" alt="..." />
			</a>
			<div class="media-body">
				<h4 class="media-heading" th:text="${recode.NAME}"></h4>
				<p th:text="${recode.BRIEF}"></p>
			</div>
		</div>
	</div>
<!-- 	<div th:replace="/base :: copy-right"></div> -->
	<div th:replace="/eggshop/common/fragment :: nav-menu-footer"></div>
</body>
</html>
