<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/dengshaobing/css/bootstrap.min.css" />
<script src="/dengshaobing/js/jquery-3.1.0.min.js"></script>
<script src="/dengshaobing/js/bootstrap.min.js"></script>
<title></title>
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div class="container">
		<nav class="navbar-default navbar-fixed-top">

			<div class="pull-left" style="margin: 10px">
				<a class="btn btn-default" type="button" th:href="@{main(AT=${AT})}">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
					<span>Back</span>
				</a>

			</div>
			<div class="pull-right" style="margin: 10px">
				<a class="btn btn-primary" type="button"
					th:href="@{shoppingcart(AT=${AT})}"> <span
					class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
					<span class="badge" th:text="${cartInfo.CART_COUNT}"></span>
				</a>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="thumbnail">
				<img src="/dengshaobing/img/test/itemmock.png" alt="..." />
				<div class="caption">
					<h3>
						<label th:text="${product.NAME}"></label>
					</h3>
					<kbd th:text="'RMB '+${product.PRICE}"></kbd>
					<p th:text="${productDetail.REMARK}"></p>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<nav class="navbar-default navbar-fixed-bottom">
			<p class="text-center">
				<span class="badge"><select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
				</select></span>
				<button class="btn btn-info" type="button">
					Add <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				</button>
			</p>
		</nav>
	</div>
</body>
</html>
