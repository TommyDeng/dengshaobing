<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/dengshaobing/css/bootstrap.min.css" />
<script src="/dengshaobing/js/jquery-3.1.0.min.js"></script>
<script src="/dengshaobing/js/bootstrap.min.js"></script>
<title></title>
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div class="container">
		<nav class="navbar-default navbar-fixed-top">

			<div class="pull-left" style="margin: 10px">
				<a class="btn btn-default" type="button" th:href="@{main(AT=${AT})}">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
					<span>Back</span>
				</a>
			</div>
			<div class="pull-right" style="margin: 10px">
				<a class="btn btn-primary" type="button"
					th:href="@{checkout(AT=${AT})}"> <span
					class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>
					Checkout
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<table class="table table-striped table-condensed">
			<caption th:text="${tableMeta.title}">SHOPPING CART</caption>
			<thead>
				<tr>
					<th></th>

					<th th:each="head : ${tableMeta.headList}"
						th:text="${head.columnLabel}" th:if="${head.display}"></th>

					<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="recode : ${tableMeta.dataList}">
					<td th:text="${recodeStat.count}" />

					<td th:each="head : ${tableMeta.headList}"
						th:text="${recode[__${head.columnName}__]}"
						th:if="${head.display}"><a class="btn btn-default"
						th:if="${head.uriAttachable}" role="button"
						th:href="@{edit(rowUC=${recode[1]})}"></a></td>

					<!-- update operation -->
					<td><a class="btn btn-default" role="button"
						th:href="@{item(rowUC=${recode[1]},AT=${AT})}"><span
							class="glyphicon glyphicon-search" aria-hidden="true"></span> </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
