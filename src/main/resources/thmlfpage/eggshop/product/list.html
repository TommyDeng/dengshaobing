<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/dengshaobing/css/bootstrap.min.css" />
<script src="/dengshaobing/js/jquery-3.1.0.min.js"></script>
<script src="/dengshaobing/js/bootstrap.min.js"></script>

<title></title>
</head>
<body>
	<div class="container">
		<table class="table table-striped table-condensed">
			<caption th:text="${tableMeta.title}"></caption>
			<thead>
				<tr>
					<!-- add operation -->
					<th><a class="btn btn-default" th:href="@{edit}" role="button"><span
							class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></th>

					<th th:each="head : ${tableMeta.headList}"
						th:text="${head.columnLabel}" th:if="${head.display}"></th>
					<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="recode : ${tableMeta.dataList}">
					<td th:text="${recodeStat.count}" />

					<td th:each="head : ${tableMeta.headList}"
						th:text="${recode[__${head.index}__]}" th:if="${head.display}"></td>

					<!-- update operation -->
					<td><a class="btn btn-default" role="button"
						th:href="@{edit(rowUC=${recode[1]})}"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a> <a
						class="btn btn-default" role="button"
						th:href="@{view(rowUC=${recode[1]})}"><span
							class="glyphicon glyphicon-search" aria-hidden="true"></span> </a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
