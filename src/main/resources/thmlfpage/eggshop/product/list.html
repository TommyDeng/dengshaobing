<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{::link})">
</head>
<body>
	<input id="AT" type="hidden" th:value="${AT}" />
	<div class="container">
		<table class="table table-striped table-condensed">
			<caption th:text="${tableMeta.title}"></caption>
			<thead>
				<tr>
					<!-- add operation -->
					<th><a class="btn btn-default" th:href="@{edit(AT=${AT})}"
						role="button"><span class="glyphicon glyphicon-plus"
							aria-hidden="true"></span></a></th>

					<th th:each="head : ${tableMeta.headList}"
						th:text="${head.columnLabel}" th:if="${head.display}"></th>
					<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="recode : ${tableMeta.dataList}">
					<td th:text="${recodeStat.count}" />
					<td th:each="head : ${tableMeta.headList}"
						th:text="${recode[__${head.index}__]}" th:if="${head.display}"></td>

					<!-- update operation -->
					<td><a class="btn btn-default" role="button"
						th:href="@{edit(rowUC=${recode[1]},AT=${AT})}"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
