<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="/dengshaobing/css/bootstrap.min.css" />
<script src="/dengshaobing/js/jquery-3.1.0.min.js"></script>
<script src="/dengshaobing/js/bootstrap.min.js"></script>

<title></title>
</head>
<body>

	<div class="container">
		<form class="form-horizontal" role="form" action="#"
			th:object="${formData}" th:action="@{save}">
			<div class="container">
				<input type="hidden" th:field="*{properties[UNIQUE_CODE]}" />
				<div class="form-group">
					<label for="inputName">Name</label> <input type="text"
						th:field="*{properties[NAME]}" class="form-control" id="inputName"
						placeholder="Product Name" />
				</div>
				<div class="form-group">
					<label for="inputPrice">Price</label> <input type="number"
						th:field="*{properties[PRICE]}" class="form-control"
						id="inputPrice" placeholder="0.00" />
				</div>

				<div class="form-group">
					<label for="inputDescription">Description</label>
					<textarea class="form-control" id="inputDescription" rows="5"
						th:field="*{properties[REMARK]}"
						placeholder="Product Description..."></textarea>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
