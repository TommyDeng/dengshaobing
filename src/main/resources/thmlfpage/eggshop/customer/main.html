<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/base :: html_head(~{::title},~{::link})">
</head>
<script type="text/javascript">
	$(document).ready(function() {
		//initialize swiper when document ready  
		var swiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationClickable : true,
			loop : true,
			// 			autoplay : 2500,
			autoplayDisableOnInteraction : false
		});
	});
</script>
<body th:replace="/base :: html_body(~{::#body-content})">
	<div id="body-content" class="shop-main-page-body">
		<div th:insert="/fragment :: shop-header"></div>
		<div class="container">

			<!-- Swiper -->
			<div class="swiper-container main-swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" th:each="swiper : ${swiperList}">
						<a
							th:href="@{itemdetail(AT=${AT},productUC=${swiper.PRODUCT_UC},previousPage=${previousPage})}">
							<img
							th:src="@{#{MultimediaServer.Retrieve.Server}+${swiper.PATH}}"
							th:alt="${swiperStat.count}" width="100%">
						</a>
					</div>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
			</div>

			<div class="card">
				<div class="card-header">畅销产品</div>
				<div class="card-block">
					<table class="table table-sm">
						<tbody>
							<tr th:each="record : ${hotList}">
								<th scope="row"><a th:text="${record.NAME}"
									th:href="@{itemdetail(AT=${AT},productUC=${record.UNIQUE_CODE},previousPage=${previousPage})}">Item</a></th>
								<td th:text="${record.SALECOUNT}">2</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="card">
				<div class="card-header">最新上架</div>
				<div class="col-xs-4" th:each="record : ${recentList}">
					<a
						th:href="@{itemdetail(AT=${AT},productUC=${record.UNIQUE_CODE},previousPage=${previousPage})}">
						<figure class="figure item-cube">
							<img
								th:src="@{#{MultimediaServer.Retrieve.Server}+${record.PATH}}"
								class="figure-img img-fluid rounded" th:alt="${record.BRIEF}">
							<figcaption class="" th:text="${record.NAME}">Item</figcaption>
						</figure>
					</a>
				</div>
			</div>
		</div>
		<div th:insert="/fragment :: shop-footer(1)"></div>
	</div>
</body>
</html>
