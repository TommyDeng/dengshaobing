<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{::link})">
</head>
<script type="text/javascript">
	$(document).ready(function() {
		//initialize swiper when document ready  
		var swiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationClickable : true,
			loop : true,
			// 			autoplay : 2500,
			autoplayDisableOnInteraction : false
		});
	});
</script>
<body class="shop-main-page-body">
	<div th:insert="/eggshop/common/fragment :: shop-header"></div>
	<div class="container">

		<!-- Swiper -->
		<div class="swiper-container main-swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" th:each="swiper : ${swiperList}">
					<a
						th:href="@{itemdetail(AT=${AT},productUC=${swiper.PRODUCT_UC},previous=${previous})}">
						<img th:src="@{'~/'+${swiper.PATH}}" th:alt="${swiperStat.count}"
						width="100%">
					</a>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<div class="card">
			<div class="card-header">Hot</div>
			<div class="card-block">
				<table class="table table-sm">
					<tbody>
						<tr th:each="record : ${hotList}">
							<th scope="row"><a th:text="${record.NAME}"
								th:href="@{itemdetail(AT=${AT},productUC=${record.UNIQUE_CODE},previous=${previous})}">Item</a></th>
							<td th:text="${record.SALECOUNT}">2</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="card">
			<div class="card-header">Recent</div>
			<div class="col-xs-4" th:each="record : ${recentList}">
				<a
					th:href="@{itemdetail(AT=${AT},productUC=${record.UNIQUE_CODE},previous=${previous})}">
					<figure class="figure item-cube">
						<img th:src="@{'~/'+${record.PATH}}"
							class="figure-img img-fluid rounded" th:alt="${record.BRIEF}">
						<figcaption class="" th:text="${record.NAME}">Item</figcaption>
					</figure>
				</a>
			</div>
		</div>
	</div>
	<div th:insert="/eggshop/common/fragment :: shop-footer(1)"></div>
</body>
</html>
