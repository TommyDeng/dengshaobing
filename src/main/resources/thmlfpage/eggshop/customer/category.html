<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{::link})">
</head>
<body class="shop-main-page-body">
	<div th:insert="/eggshop/common/fragment :: shop-header"></div>
	<div class="category-sidebar">
		<div th:class="${selectCategory == null?'a-select':''}">
			<a th:href="@{category(AT=${AT})}"><img
				alt="all" th:src="@{~/upload_files/c1.png}"></a>
		</div>
		<div th:each="record : ${categoryList}"
			th:class="${#strings.equals(selectCategory,record.UNIQUE_CODE)?'a-select':''}">
			<a th:href="@{category(AT=${AT},selectCategory=${record.UNIQUE_CODE})}"><img
				th:alt="${record.REMARK}" th:src="@{'~/'+${record.PATH}}"></a>
		</div>
	</div>
	<div class="category-content">
		<div class="col-xs-4" th:each="record : ${productList}">
			<a
				th:href="@{itemdetail(AT=${AT},productUC=${record.UNIQUE_CODE},previousPage=${previousPage},previousCategory=${selectCategory})}">
				<figure class="figure item-cube">
					<img th:src="@{'~/'+${record.PATH}}"
						class="figure-img img-fluid rounded" th:alt="${record.BRIEF}">
					<figcaption class="" th:text="${record.NAME}">Item</figcaption>
				</figure>
			</a>
		</div>
	</div>
	<div th:insert="/eggshop/common/fragment :: shop-footer(2)"></div>
</body>
</html>
