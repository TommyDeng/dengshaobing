<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/base :: common_header(~{::title},~{::link})">
</head>
<script type="text/javascript">
	
</script>
<body>
	<div class="container">
		<form class="form-horizontal" role="form" th:object="${formData}"
			enctype="multipart/form-data">
			<div class="container">
				<input type="hidden" th:field="*{properties[UNIQUE_CODE]}" />
				<div class="form-group">
					<label>名称</label> <input type="text" th:field="*{properties[NAME]}"
						maxlength="2" class="form-control" required="required" />
				</div>
				<div class="form-group">
					<label>顺位</label> <input type="number" required="required"
						maxlength="2" th:field="*{properties[ORDER_NUM]}"
						class="form-control" />
				</div>
				<!-- 				<div class="form-group"> -->
				<!-- 					原有thumbnail -->
				<!-- 					<label>图标</label> <br /> <img th:src="@{'/'+*{properties[PATH]}}" -->
				<!-- 						style="width: 150px; height: 150px" /> -->
				<!-- 				</div> -->
				<div class="form-group">
					<!-- 重新选择 -->
					<input th:type="file" th:field="*{properties[THUMBNAIL]}"
						th:required="${#strings.isEmpty(rowUC)}" />
				</div>
				<div class="form-group">
					<label>描述</label>
					<textarea class="form-control" id="inputDescription" rows="5"
						th:field="*{properties[REMARK]}"></textarea>
				</div>
				<div class="btn-toolbar" role="toolbar">
					<div class="pull-left" style="margin: 10px">
						<a class="btn btn-info" role="button"
							th:href="@{categoryList(AT=${AT})}"><span
							class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
							<span>Back</span></a>
					</div>

					<div class="pull-right" style="margin: 10px">
						<a class="btn btn-danger" role="button"
							th:if="${!#strings.isEmpty(rowUC)}"
							th:href="@{categoryDelete(rowUC=${rowUC},AT=${AT})}">Delete</a>
						<button type="submit" class="btn btn-primary"
							th:formaction="@{categorySave(rowUC=${rowUC},AT=${AT})}"
							onclick="return formValidation();" th:formmethod="post">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
