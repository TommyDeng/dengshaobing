<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/baseBootstrap :: html_head(~{::title},~{::link},~{::script})">
</head>
<body th:replace="/base :: html_body(~{::#body-content})">
	<div id="body-content">
		<div class="container">
			<a th:href="@{productList(AT=${AT})}" class="btn btn-primary">返回</a>
			<div class="card-block">
				<a th:href="@{productMediaEdit(AT=${AT},productUC=${productUC})}"
					class="btn btn-primary">添加</a>
			</div>
			<div class="card" th:each="record : ${mediaList}">
				<img class="card-img-top"
					th:src="@{#{MultimediaServer.Retrieve.Server}+${record.PATH}}">
				<div class="card-block">
					<h4 class="card-title" th:text="${record.ORDER_NUM}"></h4>
					<p class="card-text" th:text="${record.CREATE_TIME}"></p>
					<a
						th:href="@{productMediaEdit(AT=${AT},rowUC=${record.UNIQUE_CODE},productUC=${productUC})}"
						class="btn btn-primary">修改</a><a
						th:href="@{productMediaDelete(AT=${AT},rowUC=${record.UNIQUE_CODE},productUC=${productUC})}"
						class="btn btn-primary">删除</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
