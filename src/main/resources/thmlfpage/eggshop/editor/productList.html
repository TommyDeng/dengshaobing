<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/base :: common_header(~{::title},~{::link})">
</head>
<body class="editor-oper-page-body">
	<div th:replace="/eggshop/common/fragment :: editor-oper-page-header"></div>
	<div class="container">
		<div class="row">
			<h3>产品</h3>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<!-- add operation -->
							<th><a class="btn btn-default"
								th:href="@{productEdit(AT=${AT})}" role="button"><i
									class="fa fa-plus fa-2x" aria-hidden="true"></i></a></th>
							<th>名称</th>
							<th>价格</th>
							<th>类别</th>
							<th>创建时间</th>
							<th>修改</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="record :  ${productList}">
							<td th:text="${recordStat.count}" />
							<td th:text="${record.NAME}" />
							<td th:text="${record.PRICE}" />
							<td th:text="${record.CATEGORY_NAME}" />
							<td th:text="${record.CREATE_TIME}" />

							<!-- update operation -->
							<td><a class="btn btn-default" role="button"
								th:href="@{productEdit(rowUC=${record.UNIQUE_CODE},AT=${AT})}"><i
									class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> </a> <a
								class="btn btn-default" role="button"
								th:href="@{productMediaEdit(rowUC=${record.UNIQUE_CODE},AT=${AT})}"><i
									class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
