<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title></title>
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div class="container" th:fragment="header">
		<nav class="navbar-default navbar-fixed-top">
			<div class="pull-left" style="margin: 10px">
				<img th:src="${userInfo.HEADIMGURL}" alt="..."
					style="width: 30px; height: 30px" /> <label
					th:text="${userInfo.NICKNAME}"></label>
			</div>
		</nav>
	</div>

	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation"><a th:href="@{make_diet(AT=${AT})}">Main</a></li>
			<li role="presentation" class="active"><a>CookBook</a></li>
			<li role="presentation"><a th:href="@{dishes_history(AT=${AT})}">History</a></li>
		</ul>

		<div class="panel panel-default" style="margin-top: 20px;">
			<div class="panel-heading">
				<div class="btn-group">
					<a class="btn btn-primary" role="button"
						th:href="@{cookbook_edit(AT=${AT})}"> <span
						class="glyphicon glyphicon-plus"></span> Add
					</a>
				</div>
			</div>
			<div class="panel-body">

				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<!-- add operation -->
							<th>#</th>

							<th th:each="head : ${tableMeta.headList}"
								th:text="${head.columnLabel}" th:if="${head.display}"></th>
							<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
							</th>
						</tr>
					</thead>
					<tbody th:remove="all-but-first">
						<tr th:each="recode : ${tableMeta.dataList}">
							<td th:text="${recodeStat.count}" />

							<td th:each="head : ${tableMeta.headList}"
								th:text="${recode[__${head.index}__]}" th:if="${head.display}"></td>

							<!-- update operation -->
							<td><a class="btn btn-default" role="button"
								th:href="@{cookbook_edit(rowUC=${recode[1]},AT=${AT})}"><span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a>
								<!-- 									<a class="btn btn-default" role="button" --> <!-- 								th:href="@{edit(rowUC=${recode[1]},AT=${AT})}"><span -->
								<!-- 									class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></a> -->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<nav class="navbar-default navbar-fixed-bottom">
			<p style="float: right;">Â© 2016 Dengshaobing. All rights
				reserved.</p>
		</nav>
	</div>
</body>
</html>
