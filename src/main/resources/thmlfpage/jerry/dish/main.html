<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link th:href="@{/css/docs.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script type="text/javascript">
	function changeRecommendedList(dishType) {
		$.post("changeRecommendedList", {
			dishType : dishType,
			AT : AT
		}, function(resultVar) {
			var targetRefreshItem = $(inputItem).parent().parent().siblings()
					.last().children().children();
			targetRefreshItem.fadeToggle('fast');
			targetRefreshItem.html(resultVar * itemPrice);
			targetRefreshItem.fadeToggle('fast');
		});
	}

	function selectVege(dishUC) {
		$.post("changeItemQty", {
			cartItemUC : cartItemUC,
			AT : AT,
			itemCount : itemCount
		}, function(resultVar) {
			var targetRefreshItem = $(inputItem).parent().parent().siblings()
					.last().children().children();
			targetRefreshItem.fadeToggle('fast');
			targetRefreshItem.html(resultVar * itemPrice);
			targetRefreshItem.fadeToggle('fast');
		});
	}
</script>

<title></title>
</head>
<body style="padding-bottom: 70px; padding-top: 70px;">
	<div class="container" th:fragment="header">
		<nav class="navbar-default navbar-fixed-top">
			<div class="pull-left" style="margin: 10px">
				<img th:src="${userInfo.HEADIMGURL}" alt="..."
					style="width: 30px; height: 30px" /> <label
					th:text="${userInfo.NICKNAME}"></label>
			</div>
		</nav>
	</div>

	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#">Main</a></li>
			<li role="presentation"><a th:href="@{cookbook(AT=${AT})}">CookBook</a></li>
			<li role="presentation"><a th:href="@{disheshistory(AT=${AT})}">History</a></li>
		</ul>
		<div class="row" style="margin-top: 20px;">
			<div class="col-xs-6">
				<div class="panel panel-default ">
					<div class="panel-heading">
						Meat<a th:href="@{changeRecommendedMeatList}"
							style="float: right;"> <span
							class="glyphicon glyphicon-refresh"></span></a>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-condensed">
							<tbody th:remove="all-but-first">
								<tr th:each="recode : ${meatTableMeta.dataList}"
									th:onclick="@{selectMeat(${recode[1]})}">
									<td th:each="head : ${meatTableMeta.headList}"
										th:text="${recode[__${head.index}__]}" th:if="${head.display}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						Vege<a th:href="@{changeRecommendedVegeList}"
							style="float: right;"><span
							class="glyphicon glyphicon-refresh"></span></a>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-condensed">
							<tbody th:remove="all-but-first">
								<tr th:each="recode : ${vegeTableMeta.dataList}"
									th:onclick="${'selectVege('''+{recode[1]}+''')'}">
									<td th:each="head : ${vegeTableMeta.headList}"
										th:text="${recode[__${head.index}__]}" th:if="${head.display}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="btn-group">
					<button type="button" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> OK
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-repeat"></span> Reset
					</button>
				</div>
			</div>
			<div class="panel-body">
				<div class="bs-glyphicons">
					<ul class="bs-glyphicons-list">
						<li><span class="glyphicon glyphicon-cutlery"></span> <span
							class="glyphicon-class">glyphicon-meat1</span></li>
						<li><span class="glyphicon glyphicon-cutlery"></span> <span
							class="glyphicon-class">glyphicon-meat2</span></li>
						<li><span class="glyphicon glyphicon-leaf"></span> <span
							class="glyphicon-class">glyphicon-vege1</span></li>
						<li><span class="glyphicon glyphicon-leaf"></span> <span
							class="glyphicon-class">glyphicon-vege2</span></li>
					</ul>
				</div>
			</div>
		</div>
		<p>
  Now you are looking at a <span th:text="'working web application'">template file</span>.
</p>
	</div>

	<div class="container">
		<nav class="navbar-default navbar-fixed-bottom">
			<p style="float: right;">Â© 2016 Dengshaobing. All rights
				reserved.</p>
		</nav>
	</div>
</body>
</html>
